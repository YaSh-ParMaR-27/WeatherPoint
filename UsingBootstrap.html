<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- our css file    -->
    <link rel="stylesheet" href="css/bootstrapStyle.css">
    <!-- sweet alert css link -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
</head>

<body onload="showLocation()">
    <!-- This is our main container -->
    <div class="container weather mt-3">
        <!-- first row -->
        <div class="row">
            <div class="col-12">
                <input type="search" list="suggestions" class="weather_search form-control  "
                    placeholder="Enter City Name" />
                <datalist id="suggestions"></datalist>
            </div>
        </div>

        <!-- second row -->
        <div class="row weather_today">
            <!-- first column in second row -->
            <div class="col-sm-6 col-md-4 col-lg-3  weather_details text-start">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity">
                        <span class="value">50</span>%
                    </p>
                    <p class="weather_indicator weather_indicator--wind">
                        <span class="value">West, 5</span>m/s
                    </p>
                    <p class="weather_indicator weather_indicator--pressure">
                        <span class="value">1050</span>hPa
                    </p>
                </div>
            </div>
            <!-- second column in second row -->
            <div class="col-sm-6 col-md-6 col-lg-7 d-flex justify-content-md-around justify-content-center  ">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_image " />
            </div>
            <!-- third column in second row -->
            <div class="col-md-2 weather_temperature text-end d-md-flex d-none">
                <span class="value">+25</span> &deg;C
            </div>
        </div>

        <!-- third row -->
        <div class="row justify-content-around justify-content-lg-between mt-4 weather_forecast p-3">
            <article class="col-sm-5 col-md-3 col-lg-2 weather_forecast_item mb-3">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon mb-4" />
                <h3 class="weather_forecast_day mb-4">Day</h3>
                <p class="weather_forecast_temperature">
                    <span class="value">+25</span> &deg;C
                </p>
            </article>
            <article class="col-sm-5 col-md-3 col-lg-2 weather_forecast_item mb-3">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon mb-4" />
                <h3 class="weather_forecast_day mb-4">Day</h3>
                <p class="weather_forecast_temperature">
                    <span class="value">+25</span> &deg;C
                </p>
            </article>
            <article class="col-sm-5 col-md-3 col-lg-2 weather_forecast_item mb-3">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon mb-4" />
                <h3 class="weather_forecast_day mb-4">Day</h3>
                <p class="weather_forecast_temperature">
                    <span class="value">+25</span> &deg;C
                </p>
            </article>
            <article class="col-sm-5 col-md-3 col-lg-2 weather_forecast_item mb-3">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon mb-4" />
                <h3 class="weather_forecast_day mb-4">Day</h3>
                <p class="weather_forecast_temperature">
                    <span class="value">+25</span> &deg;C
                </p>
            </article>
            <article class="col-sm-5 col-md-3 col-lg-2 weather_forecast_item mb-3">
                <img src="images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon mb-4" />
                <h3 class="weather_forecast_day mb-4">Day</h3>
                <p class="weather_forecast_temperature">
                    <span class="value">+25</span> &deg;C
                </p>
            </article>
        </div>
    <div>
    <!-- main container end here -->

            <!-- js files -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
            <script src="js/script.js"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
